<!-- Twitter Card -->
      
    {% if page.layout == 'post' %}
        <title>{{ site.name }} &middot; {{page.title}}</title>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@prnla">
        <meta name="twitter:creator" content="@yd0piw">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords: 20 }}">
        <meta name="twitter:image" content="{{ site.url }}/images/{{ page.og.image }}">
      
        <meta property="fb:app_id" content="326012977514517" /> 
        <meta property="og:type"   content="article" />
        <meta property="article:author"   content="{{ site.author.fbid }}" />      
        <meta property="og:url"    content="{{ site.url }}{{ page.url }}" /> 
        <meta property="og:title"  content="{{ page.title }}" />
        <meta property="og:description"  content="{{ page.content | strip_html | truncatewords: 15 }}" />      
        <meta property="og:image"  content="{{ site.url }}/images/{{ page.og.image }}" /> 
	{% else %}
        <title>{{ site.name }} &middot; {{site.subtitle}}</title>
        <meta property="og:type"  content="website" />
        <meta property="og:url"    content="{{ site.url }}" />       
        <meta property="og:image"  content="{{ site.url }}/images/{{ site.og.image }}" />
        <meta property="og:description"  content="{{ site.description }}" />        
    {% endif %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    /***************************************
    Example of async loading social buttons + ajax bonus

    Thomas Brattli
    http://www.blackfishweb.com/
    http://www.blackfishweb.com/blog/asynchronously-twitter-google-facebook-and-linkedin-buttons

    ****************************************/

    $(window).load(function () {
        loadSocial();

        //extra - hook up button event - remove this
        $("#loadbutton").click(function () {
            simulateAjaxRequest();
        });
    });

function loadSocial() {
    //I will assume that if we have one type of button we have them all
    //If not we'll just exit
    if ($(".twitter-share-button").length == 0) return;

    //Twitter
    if (typeof (twttr) != 'undefined') {
        twttr.widgets.load();
    } else {
        $.getScript('http://platform.twitter.com/widgets.js');
    }

    //Facebook
    if (typeof (FB) != 'undefined') {
        FB.init({ status: true, cookie: true, xfbml: true });
    } else {
        $.getScript("http://connect.facebook.net/en_US/all.js#xfbml=1", function () {
            FB.init({ status: true, cookie: true, xfbml: true });
        });
    }
  
    //Linked-in
    if (typeof (IN) != 'undefined') {
        IN.parse();
    } else {
        $.getScript("http://platform.linkedin.com/in.js");
    }

    //Google - Note that the google button will not show if you are opening the page from disk - it needs to be http(s)
    if (typeof (gapi) != 'undefined') {
        $(".g-plusone").each(function () {
            gapi.plusone.render($(this).get(0));
        });
    } else {
        $.getScript('https://apis.google.com/js/plusone.js');
    }
}

    function simulateAjaxRequest() {
        //Here we would load content from somewhere and insert that into the page.
        //In this case I will just add another couple of buttons to the loadbutton html
        var html = '<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.blackfishweb.com/es" data-text="Blackfish" data-count="horizontal" data-via="BlackfishWeb"></a>';
        html+= '<div class="fb-like" data-href="http://www.blackfishweb.com/es" data-send="false" data-layout="button_count" data-width="90" data-show-faces="false"></div>';
        html+= '<div class="g-plusone" data-size="medium" data-annotation="inline" data-width="90" data-href="http://www.blackfishweb.com"></div>';
        html+= '<scr'+'ipt type="IN/Share" data-url="http://www.blackfishweb.com" data-counter="right"></scr'+'ipt>';
        $("#loadbutton").html(html);

        //Then we call loadSocial to reinit the scripts
        loadSocial();
    }

    </script>
